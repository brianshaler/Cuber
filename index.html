<html>
<head>
  <title>w00t!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="cube" class="cube">
      <div class="side left"><img src="output/left.jpg" /></div>
      <div class="side front"><img src="output/front.jpg" /></div>
      <div class="side right"><img src="output/right.jpg" /></div>
      <div class="side back"><img src="output/back.jpg" /></div>
      <div class="side top"><img src="output/top.jpg" /></div>
      <div class="side bottom"><img src="output/bottom.jpg" /></div>
    </div>
  </div>
<script>
var startTime = (new Date()).getTime();
var cube = document.getElementById("cube");
setInterval(function () {
  var currentTime = (new Date()).getTime();
  yRotation = (currentTime-startTime)/40;
  xRotation = Math.sin((currentTime-startTime)/5000) * 45;
  transform = "scale(4) rotateX("+xRotation+"deg) rotateY("+yRotation+"deg)";
  cube.style["-webkit-transform"] = transform;
  cube.style["-moz-transform"] = transform;
  cube.style["-ms-transform"] = transform;
  cube.style["-o-transform"] = transform;
  cube.style["transform"] = transform;
}, 10);
</script>
</body>
</html>
